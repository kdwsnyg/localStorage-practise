<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.min.css">
</head>
<body>
  <main>
    <div id="content">
      <h2>Sign in</h2>
      <form>
        <div class="user-inform-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="name" class="user-inform" name="name" value="Your Name" required>
        </div>
        <div class="user-inform-wrapper">
          <i class="fas fa-lock"></i>
          <input type="text" id="password" class="user-inform" name="password" value="Password" required>
        </div>
        <div>
          <button id="login-btn">Log in</button>
        </div>
      </form>
    </div>
    <div id="img-wrapper">
      <div>
        <img src="imgs/signin-img.jpg">
      </div>
      <div>
        <a href="signup.html">Create an account</a>
      </div>
    </div>
  </main>
  <script src="js/signin.js"></script>
</body>
</html>
